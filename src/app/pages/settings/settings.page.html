<ion-header>
  <ion-toolbar translucent>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    General
  </ion-list-header>
  <ion-list>
    <ion-item detail [routerLink]="['machines']" routerDirection="forward">
      <ion-label>
        Machines
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Default Machine</ion-label>
      <ion-select [value]="defaultMachine" (ionChange)="changeDefaultMachine($event)">
        <ion-select-option *ngFor="let machine of machines" value="{{machine.codeId}}">{{machine.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list-header>
    Dummy Data/Developer
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label>Dummy Data</ion-label>
      <ion-toggle slot="end" [checked]="dummyData" (ionChange)=changeDummyData($event)></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Disable Scanner</ion-label>
      <ion-toggle slot="end" [checked]="disableScanner" (ionChange)=changeDisableScanner($event)></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Set Timer to 1 minute in 1 second</ion-label>
      <ion-toggle slot="end" [checked]="timerSpeed" (ionChange)=changeTimerSpeed($event)></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
